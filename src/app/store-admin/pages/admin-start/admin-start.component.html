<div class="container">

  <div *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!isLoading">

    <div class="content">

      <h1>Admin</h1>

      <div *ngIf="isAuth">
        <div class="act_button">
          <button mat-raised-button>Proceed To Admin Dashboard</button>
        </div>
      </div>
      <div *ngIf="!isAuth">
        <mat-card>

          <form [formGroup]="form" (ngSubmit)="onClickLogin()">
            <mat-form-field>
              <input matInput placeholder="Admin Email" formControlName="email">
            </mat-form-field><br>

            <mat-form-field>
              <input matInput placeholder="Admin Password" formControlName="password">
            </mat-form-field><br>

            <div style="text-align: center;">
              <button mat-raised-button type="submit">Login</button>
            </div>
          </form>

        </mat-card>
      </div>

    </div>

  </div>

</div>
